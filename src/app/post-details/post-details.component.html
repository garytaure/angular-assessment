<mat-toolbar color="primary">
  <span>Posts Details</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label="Back button" routerLink="">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<mat-card *ngIf="post">
  <img mat-card-image *ngIf="post.picture" src="{{post.picture}}" alt="{{post.title}}">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.created_at}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div style="margin: 0 16px;" [innerHTML]=" prettifyContent(post.content)"></div>
  </mat-card-content>
</mat-card>
